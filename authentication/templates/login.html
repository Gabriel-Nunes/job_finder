{% extends 'base.html' %}
{% load static %}
{% block 'head' %}
    <link rel="stylesheet" href="{% static 'authentication/css/register.css' %}">
{% endblock %}

{% block 'body' %}
    <div class="box">
        <form action="{% url 'login' %}" method="POST">{% csrf_token %}

            {% if messages %}
                {% for message in messages %}
                
                    <div class="alert {{ message.tags }}">
                        {{message}}
                    </div>
                
                {% endfor %}
            {% endif %}

            <h1 class="titulo font-degrade borda-bottom-degrade">LOGIN</h2>
            <br>
                <span class="span-descricao">User name:</span>
                <input type="text" class="form-control input-cadastro" name="username">
            <br>
                <span class="span-descricao">Password:</span>
                <input type="password" class="form-control input-cadastro" name="password">
                <a href="{% url 'password_reset' %}">Forgot password?</a>
            <br>
            <br>
                <input type="submit" value="LOGIN" class="btn btn-success btn-lg">
                <a href="{% url 'register' %}" class="btn btn-primary btn-lg">REGISTER</a>
        </form>
    </div>
{% endblock %}
